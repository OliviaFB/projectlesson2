<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="divider">
          <div>
            <img class="hummus-img" src="hummus.png" alt="hummus dish" />
          </div>
          <div>
            <h2>Ingredients for: 1 portion</h2>
            <select name="portions" class="portions">
              <option class="portion-number" value="portion">1</option>
              <option class="portion-number" value="portion">2</option>
              <option class="portion-number" value="portion">3</option>
              <option class="portion-number" value="portion">4</option>
              <option class="portion-number" value="portion">5</option>
              <option class="portion-number" value="portion">6</option>
            </select>
            <button>Tap portions</button>
            <ul>
              <li>
                <span class="amount">1</span>
                <span class="unit">can</span>
                <span class="name">chickpeas</span>
              </li>
              <li>
                <span class="amount">0.25</span>
                <span class="unit">cup</span>
                <span class="name">tahini</span>
              </li>
              <li>
                <span class="amount">0.25</span>
                <span class="unit">cup</span>
                <span class="name">lemon juice</span>
              </li>
              <li>
                <span class="amount">1</span>
                <span class="unit">clove</span> garlic
              </li>
              <li>
                <span class="amount">2</span>
                <span class="unit">tablespoons</span>
                <span class="name">olive oil</span>
              </li>
              <li>
                <span class="amount">0.5</span>
                <span class="unit">teaspoon</span>
                <span class="name">cumin</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
